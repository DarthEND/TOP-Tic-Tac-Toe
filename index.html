<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header>
    <div class="title">
      <h2>tic</h2>
      <h2>tac</h2>
      <h2>toe</h2>
    </div>
    <div class="score">
      <div class="player">
        <p class="user">Player</p>
        <p class="num" id='PlayerScore'>0</p>
      </div>
      <div class="computer">
        <p class="user">Computer</p>
        <p class="num" id='ComputerScore'>0</p>
      </div>
    </div>
  </header>
  <main>
    <div class="board">
      <div class="box box1">
        <p class="x">x</p>
      </div>
      <div class="box box2">
        <p class="x">x</p>
      </div>
      <div class="box box3">
        <p class="x">x</p>
      </div>
      <div class="box box4">
        <p class="o">o</p>
      </div>
      <div class="box box5">
        <p class="o">o</p>
      </div>
      <div class="box box6">
        <p class="x">x</p>
      </div>
      <div class="box box7">
        <p class="o">o</p>
      </div>
      <div class="box box8">
        <p class="x">x</p>
      </div>
      <div class="box box9">
        <p class="o">o</p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
